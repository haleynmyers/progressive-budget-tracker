<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="#317EFB" />
    <link
      rel="shortcut icon"
      href="icons/icon-192x192.png"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.webmanifest" />

    <title>Budget Tracker</title>
  </head>
  
  <body>
    <div class="wrapper">
      <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4"><i class="fa fa-usd" aria-hidden="true"></i>  Budget Tracker</h1>
          <p class="lead">Keep track of your transactions... No matter your service.</p>
        </div>
      </div>
      <div class="card">
        <h5 class="card-header total">
          <div class="total">Your total is: <i class="fa fa-usd" aria-hidden="true"></i> <span id="total">0</span></div>
        </h5>
        <div class="card-body">
          <div class="form form-group row">
            <input type="text" class="form-control col-sm-7" id="t-name" placeholder="Name of transaction" />
            <input
              type="number"
              min="0"
              id="t-amount"
              placeholder="Transaction amount"
              class="form-control col-sm-4"
            />
          </div>
            <button id="add-btn" type="button" class="btn btn-info">
              <i class="fa fa-plus buttons"></i> Add Funds
            </button>
            <button id="sub-btn" type="button" class="btn btn-info">
              <i class="fa fa-minus"></i> Subtract Funds
            </button>
            <p class="error"></p>
          </div>

          <div class="transactions">
            <table>
              <thead>
                <th>Transaction</th>
                <th>Amount</th>
              </thead>
              <tbody id="tbody"></tbody>
            </table>
          </div>

          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="index.js"></script>
    <script src="db.js"></script>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker.register("service-worker.js").then(reg => {
            console.log("We found your service worker file!", reg);
          });
        });
      }
    </script>
  </body>
</html>
